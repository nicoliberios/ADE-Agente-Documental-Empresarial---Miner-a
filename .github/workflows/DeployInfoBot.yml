name: Deploy Microservice to ec2-read-restaurant

on:
  push:
    paths:
      - "micro-infobot/**"
    branches:
      - dev

jobs:
  deploy:
    name: Deploy to EC2 and Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      # Step 1: Build and push the image to Docker Hub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./micro-infobot
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/awscreaterestaurant:latest

      # Step 2: Deploy to EC2 using Docker
      - name: Deploy Docker container to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTMINERIA }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Update the system and Docker
            sudo apt-get -y update
            sudo apt-get install -y docker.io

            # Stop and remove any previous container if it exists
            sudo docker stop awsmineria || true
            sudo docker rm awsmineria || true

            # Pull the Docker image from Docker Hub
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/awsmineria:latest

            # Run the new image in a Docker container
            sudo docker run -d --name awsmineria -p 80:8501 ${{ secrets.DOCKER_USERNAME }}/awscreaterestaurant:latest
